<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pop-up</title>
  <!--[if lt IE 9]><script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script><script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script><![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <img src="img/shazam.png" alt="Shazam icon">
    <button type="button" name="Uninstall" id="uninstall">Uninstall</button>
  </div>

  <div class="pop-up" id="pop_up">
    <i id="pop_up_close" class="icon-close"></i>
    <i class="icon-warning"></i>
    <p>Are you sure you want to uninstall the Shazam app</p>
    <div class="btn-block">
      <button class="cancel" type="button" name="cancel">Cancel</button>
      <button class="confirm-uninstall" type="button" name="uninstall">Uninstall</button>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>

  <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
